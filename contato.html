    <h1>Contato</h1>
    <hr>
    <br>
    <form action="contato">
        <label for="name">Nome Completo</label>
        <input type="text" name="name" id="name" required>
        <br>
        <br>
        <label for="nascimento">Data de Nascimento</label>
        <input type="date" name="nascimento" id="nascimento" required>
        <br>
        <br>
        <label for="telefone">Telefone</label>
        <input type="tel" name="telefone" id="telefone" placeholder="(xx)9xxxx-xxxx" required>
        <br>
        <br>
        <label for="endereco">Endereço Completo</label>
        <input type="text" name="endereco" id="endereco" placeholder="Cidade: xxx, Bairro: xxx, Rua: xxx, Cep: xxx">
        <br>
        <br>
        <label for="vaga">Qual vaga está concorrendo</label>
        <select>
            <option value="programador">Programador</option>
            <option value="gestor">Gestor</option>
            <option value="admin">Administrador</option>
            <option value="gerente">Gerente</option>
        </select>
        <br>
        <br>
        <label for="sobre">Sobre você</label>
        <br>
        <textarea name="sobre" id="" cols="60" rows="20"></textarea>
        <br>
        <br>
        <label for="curriculo">Arquivo do curriculo</label>
        <br>
        <input type="file" name="curriculo" id="curriculo">
        <br>
        <br>
        <button>Enviar</button>
    </form>
